<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Game</title>
</head>
<body>

    <div class="container">
        <!-- Jumbotron Section -->
        <div class="row bg-secondary text-white p-3">
            <h1 class="text-center mb-3">Welcome To My Tic Tac Toe Game</h1>
            <p>1.Click at box to input <strong>X,O,or None</strong><br>2.Click restart for clear your box</p>
            <button id="restartButton" class="btn btn-primary">RESTART</button>
        </div>
        <!-- Jumbotron Section End -->

        <!-- Tic Tac Toe Box Section -->
        <div class="row text-center mt-5">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
        <div class="row text-center mt-3">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
        <div class="row text-center mt-3">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
        <!-- Tic Tac Toe Section -->
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
